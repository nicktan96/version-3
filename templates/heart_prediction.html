      <h1 class="header center orange-text">Risk of Heart Disease</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Heart Disease
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Age</b></label>
            <br>
          <input placeholder="Age" name="a" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Sex</b></label>
            <br>
          <input id="last_name" name="b" placeholder="M or F"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Chest pain</b></label>
            <br>
          <input id="_name" name="c" placeholder="0-3" type="text" class="validate">

        </div>

        <div class="input-field col s5">
            <label for="_name"><b>Resting BPS</b></label>
            <br>
          <input id="_name" name="d" placeholder="BPS" type="text" class="validate">
        </div>

                  <div class="input-field col s6">
            <label for="_name"><b>Cholestrol</b></label>
            <br>
          <input id="_name" name="e" placeholder="Cholestrol" type="text" class="validate">
        </div>

                  <div class="input-field col s7">
            <label for="_name"><b>Fasting blood sugar</b></label>
            <br>
          <input id="_name" name="f" placeholder="ECG" type="text" class="validate">
        </div>

        <div class="input-field col s7">
            <label for="_name"><b>Resting ECG</b></label>
            <br>
          <input id="_name" name="g" placeholder="ECG" type="text" class="validate">
        </div>

        <div class="input-field col s7">
            <label for="_name"><b>Maximum heart rate</b></label>
            <br>
          <input id="_name" name="h" placeholder="ECG" type="text" class="validate">
        </div>

        <div class="input-field col s7">
            <label for="_name"><b>Exercise Induced Angina</b></label>
            <br>
          <input id="_name" name="i" placeholder="ECG" type="text" class="validate">
        </div>






      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>
